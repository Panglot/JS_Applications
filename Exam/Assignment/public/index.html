<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoodMaths</title>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
</head>
<body>

<!-- Bootstrap login and navigation -->
<nav class="navbar navbar-default">
    <div class="container-fluid">
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#/home">Home</span></a></li>
            </ul>
            <form id="signin" class="navbar-form navbar-right" role="form">
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input id="username" type="text" class="form-control" name="email" value=""
                           placeholder="Username">
                </div>
                <div class="input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input id="password" type="password" class="form-control" name="password" value=""
                           placeholder="Password">
                </div>

                <a id="login-button" class="btn btn-primary">Login</a>
                <a href="#/register" class="btn btn-primary">Register</a>
            </form>
            <a id="logout-button" class="btn btn-primary navbar-right" style="margin-top: 8px;display: none">Logout</a>
        </div>
    </div>
</nav>
<!-- End of bootstrap login and navigation -->
<main>
    <div id="content">

    </div>
</main>


<script src="bower_components/navigo/lib/navigo.js"></script>
<script src="bower_components/handlebars/handlebars.js"></script>


<script src="js/Controllers/materialController.js"></script>
<script src="js/data.js"></script>
<script src="js/Controllers/homeController.js"></script>
<script src="js/Controllers/loginController.js"></script>
<script src="js/Controllers/logoutController.js"></script>
<script src="js/requester.js"></script>
<script src="js/Controllers/register.js"></script>

<script src="js/templates.js"></script>
<script src="js/app.js"></script>


</body>
</html>
